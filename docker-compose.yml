services:
  question:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://admin:adminpassword@mongodb:27017/yourDatabaseName?authSource=admin
      - IP_GEOLOCATION_API_KEY=169e52ad72184b3abc3f31f69c0a8eaa
      - JWT_SECRET=secret
    depends_on:
      - mongodb
    networks:
      - backend
    deploy:
      replicas: 3 # Spins up three instances
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # Bind your custom NGINX configuration
    depends_on:
      - question
    networks:
      - backend

  mongodb:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    networks:
      - backend

networks:
  backend:

volumes:
  mongo-data:
